<body ng-app="Passport">
    <!-- Navigation -->
    <nav ng-controller="NavCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <li>
                        <a href="#about">About</a>
                    </li>
                   
                    <li ng-show="!currentUser">

                    </li>
                    <li ng-show="currentUser">

                    </li>

                    </li>
                </ul>

                    <button ng-click="search(textsearch)" ng-show="!searchbar.$invalid" ng-disabled="searchbar.$invalid" type="submit" class="btn btn-default">Search</button>

            </div>
